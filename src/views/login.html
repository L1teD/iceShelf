<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
    <script src="/js/titleBar.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>
<body>
<section class="main-app bg-dark-black text-light">
    <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
        <form style="width: 22rem;" action="/sendLogin" method="post">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example1" class="form-control">
                <label class="form-label" for="form2Example1" name="login" style="margin-left: 0px;">Логин</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control">
                <label class="form-label" for="form2Example2" name="password" style="margin-left: 0px;">Пароль</label>
            <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
    
            <!-- 2 column grid layout for inline styling -->
            <div class="row">
                <div class="col d-flex justify-content-center">
            </div>
            </div>
    
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Войти</button>
    
            <!-- Register buttons -->
            <div class="text-center">
                <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
            </div>
        </form>
    </div>
</section>   
</body>
</html>
